<!DOCTYPE html>
<html lang="pt-br">
    <head>
       <!-- METAS -->
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
       
       <!-- TITLE -->
       <title>Checkout | Projeto 009</title>
       
       <!-- CSS -->
       <link rel="stylesheet" href="css/normalize.css"/>
       <link rel="stylesheet" href="css/estilo.css"/>
       <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css"/>
       
       <!-- FONT -->
       <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700" rel="stylesheet">
    </head>
    <body>
        <div class="box">
            <header class="box__header">
                <h1>Checkout</h1>
                
                <ul>
                    <li><a href="">Shipping</a></li>
                    <li class="active"><a href="">Payment Method</a></li>
                    <li><a href="">Confirmation</a></li>
                </ul>
                
                <div class="close">
                    <a href="#">X</a>
                </div>
            </header>
            <div class="box__content">
                <div class="box__carteira">
                    <h2>Wallet</h2>
                    <ul>
                        <li>
                            <img src="img/card-visa.png" alt="">
                            <small>Ending in 1234</small>
                        </li>
                        <li>
                            <img src="img/card-master.png" alt="">
                            <small>Ending in 2222</small>
                        </li>
                        <li>
                            <img src="img/card-discover.png" alt="">
                            <small>Ending in 1111</small>
                        </li>
                    </ul>
                    
                    <form action="">
                        <fieldset>
                            <legend>New Card</legend>
                            
                            <div class="form__group">
                                <input type="text" class="form__input" placeholder="Name on card" required/>
                            </div>
                            
                            <div class="form__group">
                                <input type="tel" class="form__input" placeholder="1111-1111-1111-1112" required/>
                            </div>
                            
                            <div class="form__group">
                                <input type="text" class="form__input form__input-ano" placeholder="MM/YY" required/>
                                <input type="text" class="form__input form__input-cvc" placeholder="CVC" required required/>
                            </div>
                            
                            <div class="form__group form__group-checkbox">
                                <input type="checkbox"/>
                                <label>Add card to wallet</label>
                            </div>
                        </fieldset>
                        
                        <button>Continue</button>
                    </form>
                </div>
                <div class="box__produtos">
                </div>
            </div>
        </div>        
    </body>
</html>
